[build-system]
requires = ["hatchling<=1.21.0"]
build-backend = "hatchling.build"

[tool.coverage.run]
source = ['easyDiffractionLib']

[tool.github.info]
organization = 'easyScience'
repo = 'easyDiffractionLib'

[project]
name = "easyDiffraction"
version = "0.0.10"
description = 'Making diffraction data analysis and modelling easy.'
license = "BSD-3-Clause"
authors = [
    {name = "Simon Ward"},
    {name = "Andrew Sazonov", email = "andrew.sazonov@ess.eu"},
    {name = "Piotr Rozyczko", email = "piotr.rozyczko@ess.eu"}
]

maintainers = [
    {name = "Andrew Sazonov", email = "andrew.sazonov@ess.eu"},
    {name = "Piotr Rozyczko", email = "piotr.rozyczko@ess.eu"}
]

readme = "README.md"
homepage = "https://github.com/easyScience/easyDiffractionLib"
documentation = "https://github.com/easyScience/easyDiffractionLib"
requires-python = ">=3.9, <3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",  # Define that your audience are developers
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: BSD License",  # Again, pick a license
    "Programming Language :: Python :: 3 :: Only",
]
include = ["CHANGELOG.md"]


dependencies = [
    "cryspy @ git+https://github.com/ikibalin/cryspy.git@beta",
    "EasyScience @ git+https://github.com/EasyScience/EasyScience.git@develop",
    #"easyCrystallography>=0.4.0",
    "easycrystallography @ git+https://github.com/EasyScience/EasyCrystallography.git@develop",
    "pycifrw>=4.4.1",
    "funcy",
    #"CFML>=0.0.1",
    # GSASII = {version = '^0.0.1', optional=true}
    #"diffpy.pdffit2 == 0.0.0",
]

[project.optional-dependencies]
dev = [
    #"CFML>=0.0.1",
    "six",
    "build",
    "codecov>=2.1.11",
    "coverage",
    "coveralls",
    "flake8>=6.0.0",
    "pytest>=5.2",
    "pytest-cov>=3.0.0",
    "ruff",
    "toml>=0.10",
    "yapf>=0.31.0",
    "requests",
    "py3Dmol",
    "bokeh",
    "gemmi",
    "periodictable",
]

[project.urls]
homepage = "https://docs.easydiffraction.org"
documentation = "https://docs.easydiffraction.org"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["EasyDiffraction"]

[tool.ruff]
line-length = 127
exclude = [
    "docs",
]

[tool.ruff.format]
quote-style = "single"

[tool.ruff.per-file-ignores]
# allow asserts in test files
"*test_*.py" = ["S101"]

[tool.ruff.lint]
ignore-init-module-imports = true
select = [
    # flake8 settings from existing CI setup
    "E9", "F63", "F7", "F82",
    # Code should be polished to fulfill all cases bellow
    # https://docs.astral.sh/ruff/rules/
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
#    "UP",
    # flake8-bugbear
#    "B",
    # flake8-simplify
#    "SIM",
    # isort
    "I",
    # flake8-bandit
    "S",
]

[tool.ruff.lint.isort]
force-single-line = true

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py{38,39}
[gh-actions]
python =
    3.8: py38
    3.9: py39
[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows
[testenv]
passenv =
    CI
    GITHUB_ACTIONS
    GITHUB_ACTION
    GITHUB_REF
    GITHUB_REPOSITORY
    GITHUB_HEAD_REF
    GITHUB_RUN_ID
    GITHUB_SHA
    COVERAGE_FILE
deps = coverage
commands =
    pip install -e '.[dev]'
    pytest --cov --cov-report=xml
"""
