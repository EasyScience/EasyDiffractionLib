# POETRY CONFIG

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "easyDiffractionLib"
version = "0.0.1"
description = 'Making diffraction data analysis and modelling easy.'
license = "GPL-3.0-only"
authors = ["Andrew Sazonov", "Simon Ward"]
readme = "README.md"
homepage = "https://github.com/easyScience/easyDiffractionLib"
documentation = "https://github.com/easyScience/easyDiffractionLib"
include = ["CHANGELOG.md"]
packages = [ { include = "easyDiffractionLib" } ]

[tool.poetry.dependencies]
python = "^3.7, <3.8"
matplotlib = "^3.3"
easyCore = { git = 'https://github.com/easyScience/easyCore.git', rev = 'STAR_io' }
CFML_api = { git = 'ssh://git@github.com/easyScience/CFML_api.git', rev = 'main' }

monty = "^4.0.2"
[tool.poetry.dev-dependencies]
pytest = "^5.2"
#CFML_api = { path = '/home/simonward/PycharmProjects/easyScience/CFML_api/' }

[tool.poetry.scripts]
easyDiffractionLib = "easyDiffractionLib.main:main"

