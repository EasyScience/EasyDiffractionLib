# POETRY CONFIG

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "easyDiffractionLib"
version = "0.0.2"
description = 'Making diffraction data analysis and modelling easy.'
license = "GPL-3.0-only"
authors = ["Andrew Sazonov", "Simon Ward"]
readme = "README.md"
homepage = "https://github.com/easyScience/easyDiffractionLib"
documentation = "https://github.com/easyScience/easyDiffractionLib"
include = ["CHANGELOG.md"]
packages = [ { include = "easyDiffractionLib" } ]

[[tool.poetry.source]]
name = "easyScience"
url = "https://easyscience.github.io/pypi/"
secondary = true

[tool.poetry.dependencies]
python = "^3.7, <3.9"
#cryspy = "^0.5"
cryspy = { git = 'https://github.com/ikibalin/cryspy.git', rev = 'bravis_type_fix' }
matplotlib = "^3.4"
# easyScience
CFML = '^0.0.1'
GSASII = '^0.0.1'
easyScienceCore = { git = 'https://github.com/easyScience/easyCore.git', rev = 'develop' }
pathos = "^0.2.8"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
toml = "^0.10"
requests = '^2.24'
hvplot = "^0.7.0"
jupyter = "^1.0.0"

[tool.poetry.scripts]
easyDiffractionLib = "easyDiffractionLib.main:main"

# CUSTOM CONFIG

[ci.pyinstaller]
libs = { macos = 'libsDarwin', ubuntu = 'libsLinux', windows = 'libsWin32' }

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "setuppy", path = "setup.py"}

[tool.dephell.requirements]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "pip", path = "requirements.txt"}
